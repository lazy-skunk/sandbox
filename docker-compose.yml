services:
  playground:
    build:
      context: ./playground
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /playground/src
      UV_SYSTEM_PYTHON: 1
      UV_PROJECT_ENVIRONMENT: /usr/local
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./:/workspace
    working_dir: /workspace/playground
    stdin_open: true
    tty: true
    command: sh -c "uv sync && bash"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /playground/src
      UV_SYSTEM_PYTHON: 1
      UV_PROJECT_ENVIRONMENT: /usr/local
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./:/workspace
    working_dir: /workspace/backend
    stdin_open: true
    tty: true
    command: sh -c "uv sync && bash"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./:/workspace
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    # volumes:
    #   - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
